<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="titlePage">
        GESTION CLIENTES
    </h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onClientSubmit()">
                    <div>
                        <label for="clientId">Id</label>
                        <p></p>
                        <input type="number" name="clientId" id="clientId">
                    </div>
                    <div>
                        <label for="clientName">Name</label>
                        <input type="text" name="clientName" id="clientName" maxlength="250">
                    </div>
                    <div>
                        <label for="clientEmail">Email</label>
                        <input type="text" name="clientEmail" id="clientEmail">
                    </div>
                    <div>
                        <label for="clientAge">Age</label>
                        <input type="number" name="clientAge" id="clientAge" maxlength="3">
                    </div>
                    <div>
                        <label for="clientPassword">Password</label>
                        <input type="text" name="clientPassword" id="clientPassword" maxlength="45">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Create">
                    </div>
                </form>
                <button onClick="clientUpdate(this)">Edit</button> 
                <td>
                    <table class="list" id="clientList">
                        <thead>
                            <tr>
                                <th>ID</th>                                
                                <th>EMAIL</th>
                                <th>PASSWORD</th>
                                <th>NAME</th>
                                <th>AGE</th>                                
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <div>
        <h4 class="titlePage">
            <a href="client.html" style="color: #eee;">GESTION CLIENTES</a>
        </h4>
        <h4 class="titlePage">
            <a href="ortopedic.html" style="color: #eee;">GESTION ORTOPEDIC</a>
        </h4>
        <h4 class="titlePage">
            <a href="messages.html" style="color: #eee;">GESTION MENSAJES</a>
        </h4>
        <h4 class="titlePage">
            <a href="reservation.html" style="color: #eee;">GESTION RESERVACIONES</a>
        </h4>
        <h4 class="titlePage">
            <a href="index.html" style="color: #eee;">GESTION CATEGORY</a>
        </h4>
    </div>
    <script type="text/javascript" src="/js/client.js"></script>
</body>
</html>
